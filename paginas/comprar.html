<body class="comprar">
    <h1>Finalizar compra</h1>
    <section class="checkout">
        <div id="detalle">
            <h2>Detalle de compra</h2>
        </div>
        <a href="/index.html" class="seguir">Seguir comprando</a>
        <div class="formulario">
            <h2>Completa tus datos</h2>
            <form id="form" class="">
                <input class="form-control" type="text" placeholder="Nombre y apellido" id="nombre">
                <input class="form-control" type="email" placeholder="Mail" id="mail">
                <input class="form-control" type="text" placeholder="Direccion" id="direccion">
                <input class="form-control" type="number" placeholder="Tarjeta de credito" id="tarjetaDeCredito">
                <input class="form-control" type="submit" value="Terminar compra" id="submit">
            </form>
            <div id="confirmacion"></div>
        </div>
    </section>
